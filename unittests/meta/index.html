<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>GBIF - MetaMaker</title>	
	</head>
<body>

	<link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.2.0/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/xtheme-gray.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />

	<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.2.0/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.2.0/ext-all.js"></script>
	<script type="text/javascript" src="../../resources/js/GBIF.MetaMaker.MetaPanel.js"></script>
	<script type="text/javascript">
	Ext.namespace('GBIF');
	
	Ext.onReady(function() {

		var meta = new GBIF.MetaMaker.MetaPanel({
				width: 700
			,	height: 400																		 
			,	border: true
			,	renderTo: Ext.getBody()
			,	style: "padding: 10px"
		});

		var data = {
				core: {
					fields: []
				}
			,	extensions: [{
						name: 'test ext'
					,	encoding: 'test'
					,	fields: [{
							term: 'http://rs.tdwg.org/dwc/terms/vernacularName'
						}, {
							term: 'http://rs.tdwg.org/dwc/terms/vernacularName'
						}]
				}]
		}
		
		meta.data = data;
		meta.generateXML();

	});
	</script>
</body>
</html>
